{% extends "base.html" %}
{% load static %}
{% block content %}

    
    <div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'jobs/images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
          <div class="col-md-12 ftco-animate text-center mb-5">
          	<p class="breadcrumbs mb-0"><span class="mr-3"><a href="{% url 'jobs:index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Job Post</span></p>
            <h1 class="mb-3 bread">Delete Job</h1>
          </div>
        </div>
      </div>
    </div>

		<section class="ftco-section" style="background-color: rgb(245,245,245);">
      <div class="container">
        <div class="row">
       <div class="col-md-2 col-lg-2"></div>
          <div class="col-md-8 col-lg-8 mb-5">
          

			     <form method="POST" class="p-5 bg-white" style="border-radius: 10px; box-shadow: 0px 0px 10px 1px #eee;">
              {% csrf_token %}
              <h2>Are you sure you want to delete the post "{{object.title}}"?</h2>
              <div class="row form-group">
                <div class="col-md-4">
                  <input type="submit" value="Yes, Delete" class="btn btn-outline-danger  py-2 px-5">
                  
                </div>
                <div class="col-md-4"><a class="btn btn-outline-secondary  py-2 px-5" href="{% url 'jobs:job-detail' object.id %}">Cancel</a></div>
              </div>
            </form>

          </div>

          </div>
        </div>
      </div>
    </section>
		
{% endblock %}
